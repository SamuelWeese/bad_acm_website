<!DOCTYPE html>
<html>
<head>
  <title>thats what im saying</title>
  <style>
    body {
      background-color: limegreen; /* Bright and painful */
      font-family: Comic Sans MS, cursive, sans-serif; /* Obviously Comic Sans */
      color: hotpink; /* Even more painful text color */
      text-align: center; /* Center all the things! */
      animation: blink 0.2s infinite; /* Because blinking text is cool */
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    marquee {
      font-size: 72px; /* Extra large text */
      font-weight: bold;
      color: yellow; /* Why not? */
    }

    .hidden {
      display: none;
    }

    a {
      color: cyan;
      font-size: 20px;
      text-decoration: blink; /* Illegal and useless */
    }

    .random-div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg); /* Just chaos */
      width: 100px;
      height: 100px;
      background: repeating-linear-gradient(45deg, red, yellow 10px, green 20px);
    }
  </style>
</head>
<body>
  <h1>✨ Welcome to my site ✨</h1>

  <marquee behavior="alternate">THATS WHAT IM SAYING</marquee>

  <div class="random-div"></div>

  <p>Click <a href="javascript:void(0)">here</a> for more amazing content!</p>

  <button onclick="alert('thats what im saying')">Click me!</button>

  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="1" height="1" allow="autoplay" autoplay></iframe> <!-- You know what this is -->

  <script>
    setInterval(() => {
      document.body.style.backgroundColor =
        "#" + Math.floor(Math.random() * 16777215).toString(16); // Random background color!
    }, 100);

    window.onload = function() {
      alert("Welcome to the site! That's what I'm saying!");
    }
  </script>
</body>
</html>
